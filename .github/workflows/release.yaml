name: Release

on:
  push:
    branches:
      - main  

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: pnpm build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist